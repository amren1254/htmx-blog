<!DOCTYPE html>
<html>

<head>
    <title>Create Blog </title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.tiny.cloud/1/fmh0b57mghasa9fwheu32p3exdv9af0zrsbc8ke2ao4xknxu/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <link rel="stylesheet" href="/static/css/blog.css" type="text/css">
    <link rel="stylesheet" href="/static/css/index.css" type="text/css">
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';

            if (currentTheme === 'dark') {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            }
        }
    </script>
    <script>
        tinymce.init({
            selector: 'textarea#content',
            menubar: '',
            width: 600,
            height: 300,
            plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
                { value: 'First.Name', title: 'First Name' },
                { value: 'Email', title: 'Email' },
            ],
            ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        });
    </script>
</head>

<body class="light-theme">
    <div class="main-div">
        <div class="navbar" hx-ext="client-side-templates">
            <ul>
                <li><a href="/">

                        <h2>Home</h2>

                    </a>
                </li>
                <li>
                    <a href="/newblog">

                        <h2>New Blog</h2>

                    </a>
                </li>
                <li>
                    <a href="/author">

                        <h2>Become an Author</h2>

                    </a>
                </li>
                <li><a style="margin-top: 1.3rem;"><button onclick=" toggleTheme()"><img class="htmx-indicator"
                                src="/static/img/icon.png"></button>
                    </a>
                </li>
            </ul>
        </div>

        <div>

            <form class="form-center" id="post-form" hx-post="/blog" hx-trigger="submit" hx-target="#response">
                <h1>Hey! Let's write something influential</h1>
                <input placeholder="Title" type="text" id="title" name="title" hx-vals="title" required>
                <textarea id="content" name="content" hx-vals="content"></textarea>
                <button type="submit" onclick="getContentFromEditor()">Submit</button>
            </form>
            <div id="response"></div>
            <script>
                function getContentFromEditor() {
                    var content = tinymce.get('content').getContent();
                    document.getElementById('content').value = content; // Update the textarea value
                }
            </script>
        </div>
</body>

</html>
